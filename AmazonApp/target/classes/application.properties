# Spring application name
spring.application.name=AmazonApp

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb  # In-memory database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate DDL auto settings (optional)
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console for browsing the database in browser (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL queries in logs (optional)
spring.jpa.show-sql=true




